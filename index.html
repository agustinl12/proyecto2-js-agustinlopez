<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiTienda</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <header>
        <div id="app">
            <h1 id="parrafo1">Tienda en línea</h1>
        </div>
    </header>
    <div class="container">
        <div class="producto">
            <img src="./img/imagen.1.jpg" alt="Producto 1">
            <h2>Remera basica</h2>
            <p>Descripción del producto 1.</p>
            <p>Precio: $10.00</p>
            <button data-nombre="Producto 1" data-precio="10.00" class="comprar">Añadir al carrito</button>
        </div>
        <div class="producto">
            <img src="./img/imagen.2.jpg" alt="Producto 2">
            <h2>Remera De Algodon</h2>
            <p>Descripción del producto 2.</p>
            <p>Precio: $15.00</p>
            <button data-nombre="Producto 2" data-precio="15.00" class="comprar">Añadir al carrito</button>
        </div>
        <div class="producto">
            <img src="./img/imagen.3.jpg" alt="Producto 3">
            <h2>Top Verano</h2>
            <p>Descripción del producto 3.</p>
            <p>Precio: $20.00</p>
            <button data-nombre="Producto 3" data-precio="20.00" class="comprar">Añadir al carrito</button>
        </div>
        <div class="producto">
            <img src="./img/imagen4.jpg" alt="Producto 4">
            <h2>Remera básica</h2>
            <p>Descripción del producto 4.</p>
            <p>Precio: $30.00</p>
            <button data-nombre="Producto 4" data-precio="30.00" class="comprar">Añadir al carrito</button>
        </div>
    </div>
    <div class="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="carrito">
            <!-- Aquí se mostrarán los productos en el carrito -->
        </ul>
        <h2>Total:</h2>
        <p id="total">$0.00</p>
        <button id="botonPagar" class="comprar-carrito">Pagar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
