<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiTienda</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div id="app">
            <h1 id="parrafo1">Tienda en línea</h1>
        </div>
    </header>
    <div class="container">
        <div class="product">
            <img src="./img/imagen.1.jpg" alt="Producto 1">
            <h2>Remera basica</h2>
            <p>Descripción del producto 1.</p>
            <p>Precio: $10.00</p>
            <button data-nombre="Producto 1" data-precio="10.00">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="./img/imagen.2.jpg" alt="Producto 2">
            <h2>Remera De Algodon</h2>
            <p>Descripción del producto 2.</p>
            <p>Precio: $15.00</p>
            <button data-nombre="Producto 2" data-precio="15.00">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="./img/imagen.3.jpg" alt="Producto 2">
            <h2>Top Verano</h2>
            <p>Descripción del producto 2.</p>
            <p>Precio: $15.00</p>
            <button data-nombre="Producto 3" data-precio="25.00">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="./img/imagen4.jpg" alt="Producto 2">
            <h2>Remera basica</h2>
            <p>Descripción del producto 2.</p>
            <p>Precio: $15.00</p>
            <button data-nombre="Producto 4" data-precio="30.00">Añadir al carrito</button>
        </div>
    </div>

    <h2>Carrito de Compras</h2>
    <ul id="carrito">
        <!-- aca se van a mostrar los productos en el carrito -->
    </ul>

    <h2>Total:</h2>
    <p id="total">$0.00</p>

    <script src="main.js"></script>
</body>
</html>
